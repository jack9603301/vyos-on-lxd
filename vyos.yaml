image:
  name: vyos-rolling
  distribution: VyOS
  release: rolling
  description: |-
    Vyos on LXC/LXD {{ image.release }}
  architecture: x86_64

source:
  downloader: rootfs-http
  url: file:///go/to/path/vyos.squashfs

packages:
  custom_manager:
    install:
      cmd: emerge
    remove:
      cmd: emerge -c
    clean:
      cmd: ls . >/dev/null 2>&1
    refresh:
      cmd: ls . >/dev/null 2>&1
    update:
      cmd: ls . >/dev/null 2>&1
